<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Text File - {{ filename }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }
        h2 {
            margin-bottom: 20px;
        }
        pre {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h2>Viewing: {{ filename }}</h2>
    <pre>{{ content }}</pre>
    <a href="{{ url_for('dashboard') }}">&larr; Back to Dashboard</a>
</body>
</html>
